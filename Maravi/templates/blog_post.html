<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Mr. Madison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
</head>
<body>
    <div class="container blog-container">
        <a href="{{ url_for('dashboard') }}" class="back-button">
            <span class="back-icon">‚Üê</span> Back to Dashboard
        </a>

        <article class="blog-post">
            <header class="blog-header">
                <h1>{{ post.title }}</h1>
                <div class="post-meta">
                    <div class="author-info">
                        <img src="{{ url_for('static', filename=post.author_image) }}" alt="{{ post.author }}" class="author-avatar">
                        <span class="author-name">{{ post.author }}</span>
                    </div>
                    <time datetime="{{ post.date }}">{{ post.formatted_date }}</time>
                </div>
            </header>

            <div class="blog-content">
                {{ post.content | safe }}
            </div>

            <footer class="blog-footer">
                <div class="tags">
                    {% for tag in post.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
            </footer>
        </article>
    </div>
</body>
</html>
