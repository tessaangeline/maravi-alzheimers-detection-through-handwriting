<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #e8f1ee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            text-align: left;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: white;
        }

        input:focus {
            outline: none;
            border-color: #4a7a6f;
        }

        .password-container {
            position: relative;
        }

        .password-error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .sign-up-button {
            width: 100%;
            padding: 12px;
            background-color: #4a7a6f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .sign-up-button:hover {
            background-color: #3d665d;
        }

        .login-prompt {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .login-prompt a {
            display: block;
            color: #4a7a6f;
            text-decoration: none;
            font-weight: 500;
            margin-top: 8px;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create an account</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <div class="password-error">Passwords do not match</div>
                </div>
            </div>

            <button type="submit" class="sign-up-button">Sign up</button>
        </form>

        <div class="login-prompt">
            <span>Already have an account?</span>
            <a href="{{ url_for('login') }}">Sign in</a>
        </div>
    </div>
</body>
</html>
